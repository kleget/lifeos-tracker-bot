name: Deploy LifeOS Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /srv/LifeOS
            git pull
            /srv/LifeOS/.venv/bin/pip install -r bot/requirements.txt
            systemctl restart lifeos-bot
            systemctl is-active --quiet lifeos-bot
